<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>top page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13pt;
	color: gray;
	margin: 5px 25px;
}

tr {
	margin: 5px;
}

th {
	padding: 5px;
	color: white;
	background: darkgray;
}

td {
	padding: 5px;
	color: black;
	background: #e0e0ff;
}

table.navi {
	width: 100%;
	background: white;
}

table.navi tr {
	background: white;
}

table.navi tr td {
	background: white;
}

.err {
	color: red;
}
</style>
</head>
<body>
	
	<p th:text="${msg}"></p>
	
	<table th:each="obj : ${datalist}">
		<form method="post" action="/edit">
		<input type="hidden" name="id" th:value="*{id}" />
			<tr>
				<td><label for="name">이름</label></td>
				<td><input type="text" name="name" th:value = "${obj.name}"></td>
			</tr>
			<tr>
				<td><label for="address">주소</label></td>
				<td><input type="text" name="address" th:value = "${obj.address}"></td>
			</tr>
			<tr>
				<td><label for="number">휴대폰 번호</label></td>
				<td><input type="text" name="number" th:value = "${obj.number}"></td>
			</tr>
			<tr>
				<td><label for="memo">메모</label></td>
				<td><textarea rows="10" cols="30" name="memo" th:value = "${obj.memo}"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value = "수정"/>
					</form>
					<a th:href="@{'/'}"><button>취소</button></a>
				</td>
			</tr>

		
	</table>
</body>
</html>
